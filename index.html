<!DOCTYPE html>
<html lang="en">
<head>

      <img class="navbar__logo" src="assets/logo.png" alt="">

    <!-- Main Content Left Side start -->

      <button  class="content__button" type="button">Take a tour</button>

    <!-- Main Content Left Side End -->

    <!-- Side Bar Right start -->

        <img class="sidebar__menu" src="assets/menu.png" alt="">

        <div class="sidebar__social">
          <img src="assets/fb.png" alt="">
          <img src="assets/tw.png" alt="">
